<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 作用：控制弹性盒子的主轴方向的尺寸 -->
    <style>
        .box{
            display: flex;
            height: 300px;
            border: 1px solid #000;
        }
        .box div{
            height: 100px;
            background-color: pink;
        }
        .box div:nth-child(1){
            flex: 1;
        }
        .box div:nth-child(2){
            flex: 2;
        }
        .box div:nth-child(3){
            flex: 3;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
