<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
</head>
<style>
    /* 伪类-超链接(扩展) 
        1.link:访问前
        2.visited访问后
        3.hover鼠标悬停
        4.active点击时(激活)
    */
    a:hover{
        color: yellow;
    }
    #src:hover{
        color: yellow;
    }
    #link:link{
        color: red;
    }
    #visited:visited{
        color: green;
    }
    #active:active{
        color: skyblue;
    }
</style>
<body>
    <a href="#">TEST</a>
    <div id="src">TEST2</div>
    <a id="link" href="#">link</a>
    <a id="visited" href="#">visited</a>
    <div id="active">active</div>
</body>
</html>
