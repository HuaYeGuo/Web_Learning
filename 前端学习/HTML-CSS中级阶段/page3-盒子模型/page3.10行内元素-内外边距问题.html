<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 场景：行内元素添加margin和padding，无法改变元素垂直位置 -->
    <!-- 解决办法：给行内元素添加line-height可以改变垂直位置 -->
    <style>
        span{
            margin: 50px;
            padding: 20px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <span>
        测试用例测试用例测试用例测试用例1
    </span>
    <span>
        测试用例测试用例测试用例测试用例2
    </span>
</body>
</html>
