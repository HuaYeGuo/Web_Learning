<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 场景：垂直排列的兄弟元素，例如上下margin会合并 -->
    <!-- 现象：取两个margin中较大值生效 -->
    <style>
        #one{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin-bottom: 20px;
        }
        #two{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="one">test</div>
    <div id="two">test</div>
</body>
</html>
