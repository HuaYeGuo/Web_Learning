<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 作用：给元素设置阴影效果 -->
    <!-- 属性名：box-shadow -->
    <!-- 属性值：X轴偏移量 Y轴偏移量 模糊半径 扩散半径 颜色 内外阴影 -->
    <style>
        div{
            margin: 50px auto;
            width: 400px;
            height: 50px;
            background-color: skyblue;
            border-radius: 25px;
            box-shadow: 2px 5px 10px 1px rgb(0, 0,0, 0.5);
        }
    </style>
</head>
<body>
     <div></div>
</body>
</html>
