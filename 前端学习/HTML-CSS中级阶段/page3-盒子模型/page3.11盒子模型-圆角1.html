<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 作用：设置元素的外边框为圆角，例如搜索框圆角设置 -->
    <style>
        div{
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border-radius: 20px;
            /* 可设置多个属性，从左上角顺时针开始赋值，没赋值的角与对角取值相同 */
            border-radius: 10px 20px 40px 80px;
        }
    </style>
</head>
<body>
    <div>
        测试案例
    </div>
</body>
</html>
