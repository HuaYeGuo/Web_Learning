<!-- 盒子模型
作用：布局网页，摆放盒子和内容 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            padding:20px ; 
            /* padding内边距属性，在大盒子四周都会有边距 */
            border: 1px solid black;
            /* border边框线属性 */
            margin: 50px;
        }
    </style>
</head>

<body>
    <div>盒子模型</div>
</body>
</html>
