<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除默认样式 */
        *{
            margin: 0;
            padding: 0;
            /* 全局设置放置设置内边距时撑大盒子 */
            box-sizing: border-box;
        }
        /* 去掉列表的项目符号 */
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>标题</h1>
    <p>段落1111111111111</p>
    <li>test-li </li>
</body>
</html>
