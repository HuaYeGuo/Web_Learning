<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            content: "我";
            font-size: 30px;
        }
        p::after{
            content: "罗";
            color: skyblue;
        }       
        /* content属性必加，没有则无法显示效果 */
    </style>
</head>
<body>
    <P>爱</P>
</body>
</html>
