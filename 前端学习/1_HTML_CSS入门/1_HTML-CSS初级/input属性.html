<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>color:</p>
		<!-- color 类型用在input字段主要用于选取颜色 -->
		<input type="color"><br>
		<p>date:</p>
		<!-- date 类型允许你从一个日期选择器选择一个日期 -->
		<input type="date"><br>
		<p>datetime:</p>
		<!-- datetime 类型允许你选择一个日期（UTC 时间） -->
		<input type="datetime"><br>
		<p>datetime-local:</p>
		<!-- datetime-local 类型允许你选择一个日期和时间 (无时区) -->
		<input type="datetime-local"><br>
		<p>email:</p>
		<!-- email 类型用于应该包含 e-mail 地址的输入域 -->
		<input type="email"><br>
		<p>month:</p>
		<!-- month 类型允许你选择一个月份 -->
		<input type="month"><br>
		<p>number:</p>
		<!-- number 类型用于应该包含数值的输入域 -->
		<input type="number" min="1" max="100"><br>
		<p>search:</p>
		<!-- search 类型用于搜索域，比如站点搜索或 Google 搜索 -->
		<input type="search"><br>
		<p>tel:</p>
		<!-- 定义输入电话号码字段 -->
		<input type="tel"><br>
		<p>time:</p>
		<!-- time 类型允许你选择一个时间 -->
		<input type="time"><br>
		<p>url:</p>
		<!-- url 类型用于应该包含 URL 地址的输入域 -->
		<input type="url"><br>
		
	</body>
</html>
