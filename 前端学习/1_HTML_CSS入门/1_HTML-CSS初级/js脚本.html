<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			Document.write("Hello World!")
		</script>
		<h1>你好,javascript!</h1>
		<p id="demo">javascript可以触发事件,下面是一段点击按钮触发事件</p>
		<script>function myFunction(){
			Document.getElementById("demo").innerHTML="Hello javascript!";
		}
		</script>
		<button type="button" onclick="myFunction">点我试试!</button>
	</body>
</html>
