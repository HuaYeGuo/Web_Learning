<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        CSS精灵是一种网页图片应用处理方式，把网页中一些背景图片整合到一张图片文件中，
        再用background-position精确定位出背景如片的位置 。
    -->
    <!-- 
        优点：减少服务器被请求的次数，减轻服务器的压力，提高页面加载速度
     -->

     <style>
        div{
            width: 112px;
            height: 110px;
            background-color: pink;
            background-image: url(../images/abcd.jpg);
            background-position: -256px -276px;
        }
     </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
