<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标题 -->
    <h1>一号</h1>
    <h2>二号</h2>
    <h3>三号</h3>
    <h4>四号</h4>
    <h5>五号</h5>
    <h6>六号</h6>
</body>
<body>
    <!-- 段落 -->
    <p>这是一个段落</p>
    <p>这也是一个段落</p>
</body>
<body>
    <!-- 链接 -->
    <a href="https://www.baidu.com">点击访问百度网站</a>
    <!-- 换行 -->
    <br>
</body>
<body>
    <img src="images/download.jpg" >
    <br>
</body>
<body>
    <!-- 分割线效果 -->
    <p>这是一个段落。</p>
    <hr>
    <p>这是一个段落。</p>
    <hr>
    <p>这是一个段落。</p>
</body>
<body>
    <!-- 标题大小与字体大小的关系
    1到6号标题与1到6号字体逆序对应，比如1号字体对应6号标题，2号字体对应5号标题。 -->
    <h1>这是1号标题</h1>
    <font size="6">这是6号字体文本</font>
    <br>
    <h2>这是2号标题</h2>
    <font size="5">这是5号字体文本</font>
    <br>
    <h3>这是3号标题</h3>
    <font size="4">这是4号字体文本</font>
    <br>
    <h4>这是4号标题</h4>
    <font size="3">这是3号字体文本</font>
    <br>
    <h5>这是5号标题</h5>
    <font size="2">这是2号字体文本</font>
    <br>
    <h6>这是6号标题</h6>
    <font size="1">这是1号字体文本</font>
</body>
</html>
