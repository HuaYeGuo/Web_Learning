<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文本链接 -->
    <a href="https://www.baidu.com">点击访问百度网站</a><br>
</body>
<body>
    <!-- 图片链接 -->
    <p>点击图片访问百度网站</p><br>
    <a href="https://www.baidu.com"><img src="images/download.jpg"alt="示例图片" ></a>
</body>
<body>
    <a href="#section2">跳转到第二部分</a>
    <!-- 在页面中的某个位置 -->
    <a name="section2"></a>
</body>
<body>
    <a href="/images/download.jpg" download>下载文档</a><br>
</body>
<body>
    <!-- target属性 -->
    <!-- _blank在新网页打开_self在当前网页打开 -->
    <a href="https://www.baidu.com/" target="_blank">在新网页访问百度</a><br>
    <a href="https://www.baidu.com/" target="_self">在当前网页访问百度</a>
</body>
</html>
