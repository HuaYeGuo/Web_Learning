<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt属性：在浏览器无法载入图像时，替换文本属性告诉读者她们失去的信息。
        此时，浏览器将显示这个替代性的文本而不是图像。
        为页面上的图像都加上替换文本属性是个好习惯，这样有助于更好的显示信息，
        并且对于那些使用纯文本浏览器的人来说是非常有用的。 -->
    <img border="0" src=".images/download.jpg"alt="big tree" width="304" height="228">
</body>
</html>
